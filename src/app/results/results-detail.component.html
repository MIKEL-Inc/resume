<div class="container">

  <div class="panel">

    <mat-menu #detailMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="editMode=true">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>archive</mat-icon>
        <span>Archive</span>
      </button>
    </mat-menu>
    
    <button mat-icon-button [matMenuTriggerFor]="detailMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-form-field>
      <input matInput placeholder="John Smith" [disabled]="!editMode">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Status" [disabled]="!editMode">
        <mat-option value="Candidate">Candidate</mat-option>
        <mat-option value="Employee">Employee</mat-option>
        <mat-option value="Former">Former</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Clearance" [disabled]="!editMode">
        <mat-option value="none">None</mat-option>
        <mat-option value="secret">Secret</mat-option>
        <mat-option value="topsecret">Top Secret</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="input">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>

  <div class="panel">
    <mat-menu #resumeMenu="matMenu" xPosition="before">
      <button mat-menu-item >
        <mat-icon>cloud_download</mat-icon>
        <span>Download</span>
      </button>
      <button mat-menu-item>
        <mat-icon>cloud_upload</mat-icon>
