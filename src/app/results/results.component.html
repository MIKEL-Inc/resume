
<div class="container">
  <mat-toolbar>
    <form>
      <div class="search-container">
          <app-search></app-search>
      </div>
    </form>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-grid-list cols="3">

    <mat-grid-tile *ngFor="let result of results">
      <mat-card class="card" 
                [class.card__status--candidate]="result.status === 'candidate'"
                [class.card__status--former]="result.status === 'former'"
                [class.card__status--hired]="result.status === 'employee'">
        <mat-card-header>
          <mat-card-title>{{result.name}}</mat-card-title>
          <mat-card-subtitle>{{result.date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip>{{result.clearance}}</mat-chip>
              </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
